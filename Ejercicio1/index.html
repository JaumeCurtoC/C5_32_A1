<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ejercicio 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid m-0 w-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-lg-6 col-xxl-4 col-xl-4 col-md-7 col-sm-10 text-center">
          <div id="login_text">
            <h1>Login Form</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea
              exercitationem odio asperiores ex possimus deleniti, incidunt.
            </p>
          </div>
          <div id="login_form_container" class="text-start">
            <div id="login_form_text" class="bg-white p-3">
              <h5>Login to our site</h5>
              <p>Enter username and password</p>
            </div>
            <div id="login_form" class="bg-light p-3">
              <form>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Username..."
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password..."
                  />
                </div>
                <button type="submit" class="btn btn-info w-100 fw-bold boton">
                  Log in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
